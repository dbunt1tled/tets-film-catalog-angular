<div class="wrap">
    <div class="alignCenter">
      <app-film-order class="filmOrder"></app-film-order>
    </div>
    <ul *ngIf="films" class="alignCenter">
      <li class="filmCard" *ngFor="let film of films; trackBy: trackByFilm">
        <app-film-card [film]="film" [isFavorite]="isFavorite(film.id)"></app-film-card>
      </li>
    </ul>
</div>
