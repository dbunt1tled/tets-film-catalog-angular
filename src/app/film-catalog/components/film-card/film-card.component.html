<mat-card class="cardFlex">
  <div class="filmImage">
    <img mat-card-image [src]="film.imgUrl" alt="{{film.name}}">
  </div>
  <div class="cardContent">
    <mat-card-header class="cardHeader">
      <mat-card-title>{{film.name}}</mat-card-title>
      <mat-card-subtitle>{{film.year}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content  class="cardContent">
      <p>{{film.description}}</p>
    </mat-card-content>
  </div>
  <div class="cardFooter">
    <mat-card-actions  class="cardAction">
      <button mat-raised-button color="primary">LIKE</button>
      <button mat-raised-button color="warn">SHARE</button>
    </mat-card-actions>
  </div>
</mat-card>
