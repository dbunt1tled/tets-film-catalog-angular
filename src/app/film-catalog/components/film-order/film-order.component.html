<mat-card class="cardMenu">
  <mat-toolbar class="orderMenu">
    <mat-toolbar-row>
      <span>В избранном - {{favoriteCount}}</span>
      <span class="fill-remaining-space"></span>
      <div>
        <mat-form-field>
          <mat-select placeholder="Сортировка" [value]="sortOrder" (selectionChange)="onChange($event)">
            <mat-option *ngFor="let order of sortSelector" [value]="order.id">{{order.text}}</mat-option>
          </mat-select>
          <!--a mat-button *ngFor="let link of links" [routerLink]="link.path" [routerLinkActive]="link.active" >
            <mat-icon class="example-icon">{{link.icon}}</mat-icon>{{link.label}}
          </a-->
        </mat-form-field>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</mat-card>
